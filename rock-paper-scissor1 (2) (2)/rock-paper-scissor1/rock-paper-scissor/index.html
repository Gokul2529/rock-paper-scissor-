<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Rock Paper Scissors Arcade</title>
<link rel="stylesheet" href="style.css" />
</head>
<body class="dark">


<div class="app">
<header class="header">
<h1 class="title">ğŸ® Rock Paper Scissors Arcade</h1>
<p class="subtitle">Test your luck against the computer</p>
</header>

<div class="controls">
<div class="control-group">
<label for="difficulty" class="label">Difficulty</label>
<select id="difficulty" class="select">
<option value="easy">Easy</option>
<option value="normal">Normal</option>
<option value="hard">Hard</option>
</select>
</div>

<div class="control-group">
<label for="theme" class="label">Theme</label>
<select id="theme" class="select">
<option value="dark">Dark</option>
<option value="emoji">Emoji</option>
<option value="meme">Meme</option>
</select>
</div>
</div>


<div class="game-container">
<div class="game">
<button type="button" class="btn" data-move="rock" aria-label="Play Rock">ğŸ‘Š Rock</button>
<button type="button" class="btn" data-move="paper" aria-label="Play Paper">âœ‹ Paper</button>

</div>

<div class="result-container">

</div>
</div>

<div class="scores">
<p>Player: <span id="playerScore">0</span></p>
<p>Computer: <span id="computerScore">0</span></p>

</div>


<section class="leaderboard-section">

</section>
</div>

<!-- Audio -->
<audio id="winSound" src="assets/win.mp3"></audio>
<audio id="loseSound" src="assets/lose.mp3"></audio>
<audio id="tieSound" src="assets/tie.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
